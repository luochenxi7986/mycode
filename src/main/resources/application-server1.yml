spring:
  application:
    name: eureka-server
server:
  port: 20010

eureka:
  environment: prod
  datacenter: cloud 
  instance:
    hostname: service-register-center-server1
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://server2:20011/eureka/
  server:
#    enable-self-preservation: false
    enableSelfPreservation: false
    evictionIntervalTimerInMs: 60000
#    eviction-interval-timer-in-ms: 60000



